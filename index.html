<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labib Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="login-form">
        <h1 id="bank-title">Welcome to Labib Bank PLC</h1>
        <div class="form-group">  <!--make a log in form via bootstrap-->
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button id="firstBtn" type="button" class="btn btn-primary">Submit</button>
    </form>
    <div id="transactionArea">
        <div id="DWBarea">
            <div class="col" id="col1">
                <h5>Deposite</h5><br>
                <h2><span id="initialDeposite">0</span> BDT</h2>
            </div>
            <div class="col" id="col2">
                <h5>Witdraw</h5><br>
                <h2><span id="initialWitdraw">0</span> BDT</h2>
            </div>
            <div class="col" id="col3">
                <h5>Balance</h5><br>
                <h2><span id="lastBalance">10000</span> BDT</h2>
            </div>
        </div>
        <div id="DWarea">
            <div class="enterAmount" id="deposite">
                <h1>Deposite</h1><br>
                <input id="depositeInput" class="inputLarge" type="text" placeholder="Enter the amount you want to deposite"><br><br>
                <button id="depositeBtn" type="button" class="btn btn-success">Submit</button>
            </div>
            <div class="enterAmount" id="witdraw">
                <h1>Witdraw</h1><br>
                <input id="witdrawInput" class="inputLarge" type="text" placeholder="Enter the amount you want to witdraw"><br><br>
                <button id="witdrawBtn" type="button" class="btn btn-danger">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
